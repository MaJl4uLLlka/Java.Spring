<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meetup service</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/nav.css}"/>
    <script th:src="@{/js/auth.js}"></script>
    <script th:src="@{/js/contentLoad.js}"></script>
</head>
<body>
<div class="nav">
    <a href="index.html">Meetups</a>
    <br>
    <div class="tab-container">
        <div class="tab"><a onclick="getAdminMeetupsPage()">Meetups</a></div>
        <div class="tab"><a onclick="getAdminRequestPage()">Requests</a></div>
        <div class="tab"><a onclick="LogOut()">Logout</a></div>
    </div>
</div>

<div class="page-content">
    <div class="meetups-container">
        <table>
            <tr>
                <td>Date</td>
                <td><input type="date" name="" id="search_date" onclick="cheat()"></td>
                <td><button>Search</button></td>
                <td><button onclick="getAllMeetupsForAdmin()">Show all</button></td><td><button onclick="previoslyPage()">Previosly page</button></td>
                <td><button onclick="nextPage()">Next page</button></td>
                <td>Start time:</td>
                <td><input type="time" id="start_time" oninput="magic()"></td>
                <td>End time:</td>
                <td><input type="time" id="end_time" oninput="magic2()"></td>
                <td><button onclick="FilterByTime()" id="filter_button">Filter</button></td>
                <td><button onclick="getMeetupForm()">Add meetup</button></td>
            </tr>
        </table>

        <div id="meetups">

        </div>

        <div class="unvisible form-login" id="meetup-form">
            <div class="tab-container">New meetup</div>
            <div class="login">
                <div class="error" style="visibility: hidden"></div>
                <table>
                    <tr>
                        <td>Place:</td>
                        <td><input type='text' name='username' id="meetup_place" value=''></td>
                    </tr>
                    <tr>
                        <td>Date:</td>
                        <td><input type='date' name='username' id="meetup_date" value=''></td>
                    </tr>
                    <tr>
                        <td>Time:</td>
                        <td><input type='time' name='username' id="meetup_time" value=''></td>
                    </tr>
                    <tr>
                        <td>Topic:</td>
                        <td><input type='text' name='username' id="meetup_topic" value=''></td>
                    </tr>
                    <tr>
                        <td>Requirements:</td>
                        <td><input type='text' name='username' id="meetup_requirements" value=''></td>
                    </tr>
                    <tr>
                        <td><input name="submit" type="button" onclick="addMeetup()"  value="submit" /></td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

    <div class="unvisible form-login" id="edit-meetup-form">
        <div class="tab-container">Edit meetup</div>
        <div class="login">
            <div class="error" style="visibility: hidden"></div>
            <table>
                <tr>
                    <td>Place:</td>
                    <td><input type='text' name='username' id="edit_meetup_place" value=''></td>
                </tr>
                <tr>
                    <td>Date:</td>
                    <td><input type='date' name='username' id="edit_meetup_date" value=''></td>
                </tr>
                <tr>
                    <td>Time:</td>
                    <td><input type='time' name='username' id="edit_meetup_time" value=''></td>
                </tr>
                <tr>
                    <td>Topic:</td>
                    <td><input type='text' name='username' id="edit_meetup_topic" value=''></td>
                </tr>
                <tr>
                    <td>Requirements:</td>
                    <td><input type='text' name='username' id="edit_meetup_requirements" value=''></td>
                </tr>
                <tr>
                    <td><input name="submit" type="button" onclick="saveEditedMeetup()"  value="submit" /></td>
                </tr>
            </table>
        </div>

    </div>
    </div>
    <div class="requests-container unvisible"></div>
</div>
</body>
</html>
